<ion-content class="ion-padding">
  <form #loginForm="ngForm" novalidate>
    <img style="height: 24px;  width: auto;
    margin: auto;
    display: block;margin-top: 111px;"  src="assets/vedamText.png" >
    <h2>Enter new password<br>
    & confirm</h2>
    <ion-list lines="none" style="margin-top: 45px;">
      
      <ion-label>Password</ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="password.valid || submitted == false || passwordInvalid == true" class="ion-padding-start">
          {{Use a valid password}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  name="password" 
          type="password"  required [type]="showPassword ? 'text' : 'password'" clearOnEdit="false">
        </ion-input>
         <h3 style="font-size: 10px;margin-top: 5px;
         background-color: #DDDDDD;color: #000000;
         padding: 8px;border-radius: 5px;text-transform:uppercase;font-family:Arboria-Bold !important;" slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="onPasswordToggle()">Show</h3> 
      </ion-item>
      <ion-label>Confirm Password</ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="password.valid || submitted == false || passwordInvalid == true" class="ion-padding-start">
          {{Use a valid password}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  name="password" 
          type="password"  required [type]="showPassword ? 'text' : 'password'" clearOnEdit="false">
        </ion-input>
        <!-- <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="onPasswordToggle()"></ion-icon> -->
      </ion-item>
    </ion-list>
    <div class="row" style="margin-top: 50px;">
      <div class="col text-center"  class="btn_class">
        <ion-button color="medium" style="text-transform: none;width: 168px;height: 50px;font-size: 18px;
        color: #FFFFFF;font-family:Arboria-Bold !important;margin-top: 80px;" (click)="Resetsubmit()" type="submit">
          Submit
          <!-- <span *ngIf="!isLogin"> Register Now</span> -->
          <!-- <ion-spinner name="circles" *ngIf="isLogin"></ion-spinner> -->
        </ion-button>
      </div>
    </div>
  </form>
</ion-content>
