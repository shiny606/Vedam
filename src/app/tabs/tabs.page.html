
<ion-tabs style="background-color: #1E203B;" (ionTabsDidChange)="tabChange($event)">

  <ion-tab-bar slot="bottom" style="background-color: #1E203B;height: 50px;">
    <ion-tab-button tab="tab1" >
      <ion-img src="assets/homeselect.png" *ngIf="selectTab==='tab1'"></ion-img>
      <ion-img src="assets/home.png" *ngIf="selectTab!=='tab1'"></ion-img>
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab2">
      <ion-icon name="document-outline"></ion-icon>
      <ion-label>{{util.translate('History')}}</ion-label>
    </ion-tab-button> -->

    <ion-tab-button tab="tab2">
      <!-- <ion-icon name="cart-outline"></ion-icon> -->
      <ion-img src="assets/bookselect.png" *ngIf="selectTab==='tab2'"></ion-img>
      <ion-img src="assets/book.png" *ngIf="selectTab!=='tab2'"></ion-img>
      <!-- <ion-badge *ngIf="cart.cart?.length"> {{cart.totalItem}} </ion-badge> -->
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-img src="assets/exploreselect.png" *ngIf="selectTab==='tab3'"></ion-img>
      <ion-img src="assets/explore.png" *ngIf="selectTab!=='tab3'"></ion-img>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-img src="assets/chapterselect.png" *ngIf="selectTab==='tab4'"></ion-img>
      <ion-img src="assets/chapter.png" *ngIf="selectTab!=='tab4'"></ion-img>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-img src="assets/applicationselect.png" *ngIf="selectTab==='tab5'"></ion-img>
      <ion-img src="assets/application.png" *ngIf="selectTab!=='tab5'"></ion-img>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
