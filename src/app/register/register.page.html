<ion-content class="ion-padding">
  <form #loginForm="ngForm" novalidate>
    <img style="height: 24px;  width: auto;
    margin: auto;
    display: block;margin-top: 91px;"  src="assets/vedamText.png" >
    <h2>Enter your details to<br>
    Register your account</h2>
    <ion-list lines="none">
      <ion-label>Name</ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="full_name.valid || submitted == false" class="ion-padding-start">
          {{Name is required}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  type="text" 
          name="full_name"  spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-label>Email</ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          {{Use a valid email}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  type="email"  name="email"
           spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-label>Phone number </ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="mobile.valid || submitted == false" class="ion-padding-start">
          {{Use a valid mobile}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  name="mobile" 
          type="tel" required>
        </ion-input>
      </ion-item>
      <ion-label>Password</ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="password.valid || submitted == false || passwordInvalid == true" class="ion-padding-start">
          {{Use a valid password}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  name="password" 
          type="password"  required [type]="showPassword ? 'text' : 'password'" clearOnEdit="false">
        </ion-input>
        <!-- <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="onPasswordToggle()"></ion-icon> -->
      </ion-item>
      <ion-label>Confirm Password</ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="password.valid || submitted == false || passwordInvalid == true" class="ion-padding-start">
          {{Use a valid password}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  name="password" 
          type="password"  required [type]="showPassword ? 'text' : 'password'" clearOnEdit="false">
        </ion-input>
        <!-- <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="onPasswordToggle()"></ion-icon> -->
      </ion-item>
    </ion-list>
    <div class="row">
      <div class="col text-center"  class="btn_class">
        <ion-button color="medium" style="text-transform: none;width: 168px;height: 50px;font-size: 18px;
        color: #FFFFFF;font-family:Arboria-Bold !important;" (click)="onRegister()" type="submit">
          Register Now
          <!-- <span *ngIf="!isLogin"> Register Now</span> -->
          <!-- <ion-spinner name="circles" *ngIf="isLogin"></ion-spinner> -->
        </ion-button>
      </div>
    </div>

    <p class="createAcc" (click)="back()">Already have an account?
      <span class="registerTag"><u>Log In</u></span>
    </p>
  </form>
</ion-content>
