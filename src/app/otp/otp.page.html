<ion-content class="ion-padding">
  <form #loginForm="ngForm" novalidate>
    <img style="height: 24px;  width: auto;
    margin: auto;
    display: block;margin-top: 111px;"  src="assets/vedamText.png" >
    <h2>Enter the One Time Password<br>
    received in your mail</h2>

    <ion-grid style="margin-top: 90px;">
      <ion-row class="otp-box">
        <ion-col>
          <div>
            <ion-input name="a" #a (keyup)="moveFocus($event,b,'')" type="tel" maxlength="1">
            </ion-input>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-input name="b" #b (keyup)="moveFocus($event,c,a)" type="tel"  maxlength="1">

          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-input name="c" #c (keyup)="moveFocus($event,d,b)" type="tel"  maxlength="1">
            </ion-input>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-input name="d" #d (keyup)="moveFocus($event,e,c)" type="tel"  maxlength="1">
            </ion-input>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-input name="e" #e (keyup)="moveFocus($event,f,d)" type="tel"  maxlength="1">
            </ion-input>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-input name="f" #f (keyup)="moveFocus($event,'',e)" type="tel"  maxlength="1">
            </ion-input>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
