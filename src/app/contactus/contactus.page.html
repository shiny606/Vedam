<ion-header >
  <ion-toolbar color="medium">

      font-family:Arboria-Bold !important;margin-top: 4px;position: absolute;">j</ion-label>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="gridFull">
  <h2>Contact Us</h2>
  <ion-row>
  <ion-card class="cardCls">  
    <ion-col>
      <img class="proImg" src="assets/profile.png"/>
      <h3>Vedam</h3>
      <h4>XYZ Building,</h4>
      <h4>XYZ Street,</h4>

      <h4>+91 9847543535</h4>
     
    </ion-col>
      <ion-card class="watsappcardCls">  
      <ion-row>
      <ion-col size="2">
        <img class="watsImg" src="assets/watsapp.png"/>
      </ion-col>
      <ion-col size="10">
        <h1>+91 9847543535</h1>
      </ion-col>

  </ion-card>
  </ion-row>
 <h2>Write to Us</h2>
 <ion-row>
  <ion-card class="cardClswrite" *ngFor="let profile of profileData;let i = index"> 
    <ion-list lines="none">
      <ion-label>Name</ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="full_name.valid || submitted == false" class="ion-padding-start">
          {{Name is required}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  type="text" 
          name="full_name"  spellcheck="false" autocapitalize="off" [disabled]="!edit_flag" required>{{profile.name}}
        </ion-input>
      </ion-item>
      <ion-label>Email</ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          {{Use a valid email}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  type="email"  name="email"
           spellcheck="false" autocapitalize="off" [disabled]="!edit_flag" required>{{profile.email_id}}
        </ion-input>
      </ion-item>
      <ion-label>Phone number </ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="mobile.valid || submitted == false" class="ion-padding-start">
          {{Use a valid mobile}}
        </p>
      </ion-text> -->
      <ion-item lines="none">
        <ion-input  name="mobile" 
          type="tel" required [disabled]="!edit_flag">{{profile.mobile_number}}
        </ion-input>
      </ion-item>
      <ion-label>Comment</ion-label>
      <!-- <ion-text color="danger" style="float: right;">
        <p [hidden]="password.valid || submitted == false || passwordInvalid == true" class="ion-padding-start">
          {{Use a valid password}}
        </p>
      </ion-text> -->
      <ion-item lines="none" class="descri">
        <ion-textarea style="text-align: left;font-size: 14px;font-family:Arboria-Bold !important;" name="comment" rows="4"
          type="text" required [(ngModel)]="comments">
        </ion-textarea>
        <!-- <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="onPasswordToggle()"></ion-icon> -->
      </ion-item>
      <div class="row">
        <div class="col text-center"  class="btn_class">
          <ion-button color="submit" style="text-transform: none;width: 168px;height: 50px;font-size: 18px;
          color: #FFFFFF;font-family:Arboria-Bold !important;" (click)="contactUsClick()" type="submit">
            Submit
            <!-- <span *ngIf="!isLogin"> Register Now</span> -->
            <!-- <ion-spinner name="circles" *ngIf="isLogin"></ion-spinner> -->
          </ion-button>
        </div>
      </div>
    </ion-list>


    </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
